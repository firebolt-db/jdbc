name: Release new version

on:
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.release.tag_name }}
    - name: Download uber-jar
      uses: actions/download-artifact@v3
      with:
        name: ${{ needs.build.outputs.uber-jar }}
    - name: Download sources-jar
      uses: actions/download-artifact@v3
      with:
        name: ${{ needs.build.outputs.sources-jar }}
    - uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        file: ${{ needs.build.outputs.uber-jar }}
        tags: true
        draft: false
    - name: Deploy to Repsy repository
      run: ./gradlew publish
      env:
        REPSY_USERNAME: ${{ secrets.MAVEN_REPO_USERNAME }}
        REPSY_PASSWORD: ${{ secrets.MAVEN_REPO_PASSWORD }}
